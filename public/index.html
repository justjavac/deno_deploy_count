    <title>Count Serverless API</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1>Count Serverless API</h1>

      <blockquote>
        <p>A easy way to create a <strong>Count Service</strong></p>
        <p>
          <small
            >Open Source:
            <a
              href="https://github.com/justjavac/deno_deploy_count"
              target="_blank"
              rel="nofollow"
              >justjavac/deno_deploy_count
            </a>
          </small>
        </p>
      </blockquote>

      <h2>Usage</h2>

      <div class="language-sh highlighter-rouge">
        <div class="highlight">

<span class="c">==> {"_id":"304884752370893326","key":"hello","value":7}</span>
</code></pre>
        </div>
